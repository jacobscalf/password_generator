<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Fun Password Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Comic Neue', cursive;
            text-align: center;
            padding: 40px;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb, #a6c1ee);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }
        @keyframes gradientBG {
            0%{background-position:0% 50%}
            50%{background-position:100% 50%}
            100%{background-position:0% 50%}
        }
        h2 {
            color: #fff;
            text-shadow: 2px 2px #000;
        }
        input {
            font-size: 22px;
            text-align: center;
            width: 400px;
            padding: 10px;
            border-radius: 12px;
            border: 2px solid #fff;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.3);
        }
        button {
            font-size: 18px;
            padding: 12px 24px;
            margin: 10px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            color: #fff;
            font-weight: bold;
            transition: transform 0.2s, background 0.3s;
        }
        #generateBtn { background: #ff6f61; }
        #generateBtn:hover { background: #ff3b2e; transform: scale(1.1); }
        #copyBtn { background: #6b5b95; }
        #copyBtn:hover { background: #4a3875; transform: scale(1.1); }
        #password {
            transition: transform 0.3s, color 0.3s;
        }
        #password.animate {
            transform: scale(1.2);
            color: #ffeb3b;
        }
    </style>
</head>
<body>

<h2>ðŸŽ‰ Fun Password Generator ðŸŽ‰</h2>
<input type="text" id="password" readonly placeholder="Your password will appear here">
<br><br>
<button id="generateBtn" onclick="generatePassword()">Generate Password</button>
<button id="copyBtn" onclick="copyPassword()">Copy to Clipboard</button>

<script>
const words = [
    "red","blue","green","yellow","orange","purple","pink","black","white","gray",
    "brown","gold","silver","beige","teal","cyan","magenta","maroon","navy","lime",
    "cat","dog","fish","bird","horse","tiger","lion","bear","shark","wolf",
    "eagle","falcon","owl","mouse","rat","fox","deer","cow","pig","goat",
    "book","pen","chair","table","lamp","phone","clock","door","shoe","hat",
    "bag","cup","plate","knife","spoon","fork","bottle","key","coin","ring",
    "apple","banana","grape","pear","peach","mango","plum","cherry","melon","lemon",
    "limefruit","fig","kiwi","date","berry","apricot","papaya","guava","olive","coconut",
    "car","bus","bike","train","boat","plane","truck","van","jeep","ship",
    "canoe","kayak","taxi","tram","subway","scooter","motor","skate","sled","wagon"
];

const specialChars = "!@#$%^&*()-_=+[]{};:,.<>?/|";

function capitalize(word) {
    return word.charAt(0).toUpperCase() + word.slice(1);
}

function generatePassword() {
    let password = "";
    
    while (password.length < 12) {
        const w1 = capitalize(words[Math.floor(Math.random() * words.length)]);
        let w2;
        do {
            w2 = capitalize(words[Math.floor(Math.random() * words.length)]);
        } while (w1 === w2);

        const num = Math.floor(Math.random() * 90 + 10); // 10-99
        const special = specialChars.charAt(Math.floor(Math.random() * specialChars.length));

        password = w1 + w2 + num + special;
    }

    const pwInput = document.getElementById("password");
    pwInput.value = password;

    // Animate the password
    pwInput.classList.add("animate");
    setTimeout(() => pwInput.classList.remove("animate"), 400);
}

function copyPassword() {
    const pw = document.getElementById("password");
    pw.select();
    pw.setSelectionRange(0, 99999);
    document.execCommand("copy");
    alert("ðŸŽ‰ Password copied to clipboard! ðŸŽ‰");
}
</script>

</body>
</html>
