<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Password Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Oswald', sans-serif;
            text-align: center;
            padding: 50px;
            background: linear-gradient(135deg, #1c1c1c, #2c3e50, #34495e);
            color: #eee;
        }
        h2 {
            font-size: 28px;
            margin-bottom: 30px;
            text-shadow: 1px 1px #000;
        }
        input {
            font-size: 22px;
            text-align: center;
            width: 400px;
            padding: 12px;
            border-radius: 8px;
            border: 2px solid #555;
            background: #1a1a1a;
            color: #fff;
            box-shadow: 0 0 10px #000;
            transition: box-shadow 0.3s;
        }
        input:focus {
            box-shadow: 0 0 15px #3498db;
            outline: none;
        }
        button {
            font-size: 18px;
            padding: 12px 24px;
            margin: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            color: #fff;
            font-weight: bold;
            transition: background 0.3s, transform 0.2s;
        }
        #generateBtn { background: #2980b9; }
        #generateBtn:hover { background: #1c5980; transform: scale(1.05); }
        #copyBtn { background: #27ae60; }
        #copyBtn:hover { background: #1e8449; transform: scale(1.05); }
        #password {
            transition: box-shadow 0.3s, color 0.3s;
        }
        #password.animate {
            box-shadow: 0 0 15px #3498db;
            color: #3498db;
        }
    </style>
</head>
<body>

<h2>Password Generator</h2>
<input type="text" id="password" readonly placeholder="Your password will appear here">
<br><br>
<button id="generateBtn" onclick="generatePassword()">Generate Password</button>
<button id="copyBtn" onclick="copyPassword()">Copy to Clipboard</button>

<script>
const words = [
    "red","blue","green","yellow","orange","purple","pink","black","white","gray",
    "brown","gold","silver","beige","teal","cyan","magenta","maroon","navy","lime",
    "cat","dog","fish","bird","horse","tiger","lion","bear","shark","wolf",
    "eagle","falcon","owl","mouse","rat","fox","deer","cow","pig","goat",
    "book","pen","chair","table","lamp","phone","clock","door","shoe","hat",
    "bag","cup","plate","knife","spoon","fork","bottle","key","coin","ring",
    "apple","banana","grape","pear","peach","mango","plum","cherry","melon","lemon",
    "limefruit","fig","kiwi","date","berry","apricot","papaya","guava","olive","coconut",
    "car","bus","bike","train","boat","plane","truck","van","jeep","ship",
    "canoe","kayak","taxi","tram","subway","scooter","motor","skate","sled","wagon"
];

const specialChars = "!@#$%^&*()-_=+[]{};:,.<>?/|";

function capitalize(word) {
    return word.charAt(0).toUpperCase() + word.slice(1);
}

function generatePassword() {
    let password = "";
    
    while (password.length < 12) {
        const w1 = capitalize(words[Math.floor(Math.random() * words.length)]);
        let w2;
        do {
            w2 = capitalize(words[Math.floor(Math.random() * words.length)]);
        } while (w1 === w2);

        const num = Math.floor(Math.random() * 90 + 10);
        const special = specialChars.charAt(Math.floor(Math.random() * specialChars.length));

        password = w1 + w2 + num + special;
    }

    const pwInput = document.getElementById("password");
    pwInput.value = password;

    // Glow animation
    pwInput.classList.add("animate");
    setTimeout(() => pwInput.classList.remove("animate"), 400);
}

function copyPassword() {
    const pw = document.getElementById("password");
    pw.select();
    pw.setSelectionRange(0, 99999);
    document.execCommand("copy");
    alert("Password copied to clipboard!");
}
</script>

</body>
</html>
