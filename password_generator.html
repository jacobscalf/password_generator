<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Password Generator</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        input { font-size: 18px; text-align: center; width: 300px; }
        button { font-size: 16px; padding: 8px 16px; margin: 5px; }
    </style>
</head>
<body>

<h2>Random Password Generator</h2>
<input type="text" id="password" readonly>
<br><br>
<button onclick="generatePassword()">Generate Password</button>
<button onclick="copyPassword()">Copy to Clipboard</button>

<script>
const words = [
    "red","blue","green","yellow","orange","purple","pink","black","white","gray",
    "brown","gold","silver","beige","teal","cyan","magenta","maroon","navy","lime",
    "cat","dog","fish","bird","horse","tiger","lion","bear","shark","wolf",
    "eagle","falcon","owl","mouse","rat","fox","deer","cow","pig","goat",
    "book","pen","chair","table","lamp","phone","clock","door","shoe","hat",
    "bag","cup","plate","knife","spoon","fork","bottle","key","coin","ring",
    "apple","banana","grape","pear","peach","mango","plum","cherry","melon","lemon",
    "limefruit","fig","kiwi","date","berry","apricot","papaya","guava","olive","coconut",
    "car","bus","bike","train","boat","plane","truck","van","jeep","ship",
    "canoe","kayak","taxi","tram","subway","scooter","motor","skate","sled","wagon"
];

const specialChars = "!@#$%^&*()-_=+[]{};:,.<>?/|";

function capitalize(word) {
    return word.charAt(0).toUpperCase() + word.slice(1);
}

function generatePassword() {
    // Keep generating until we get exactly 12 characters
    let password = "";
    while (password.length !== 12) {
        let w1 = capitalize(words[Math.floor(Math.random() * words.length)]);
        let w2 = capitalize(words[Math.floor(Math.random() * words.length)]);
        if (w1 === w2) continue;

        // Trim words if necessary to fit 12 characters
        const num = Math.floor(Math.random() * 90 + 10); // 10-99
        const special = specialChars.charAt(Math.floor(Math.random() * specialChars.length));

        let combined = w1 + w2 + num + special;

        if (combined.length > 12) {
            // Trim second word
            const maxW2Length = 12 - w1.length - 3; // 2 digits + 1 special
            w2 = w2.substring(0, maxW2Length);
            combined = w1 + w2 + num + special;
        }

        if (combined.length === 12) password = combined;
    }

    document.getElementById("password").value = password;
}

function copyPassword() {
    const pw = document.getElementById("password");
    pw.select();
    pw.setSelectionRange(0, 99999); // mobile support
    document.execCommand("copy");
    alert("Password copied to clipboard!");
}
</script>

</body>
</html>
